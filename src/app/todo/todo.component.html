
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="container-fluid">

    <div class="row">
        
        <div class="col-md-3">
        <div style="background-color: #cfbdc1;height: 93vh;margin-left: 0px;padding: 0px;"> 
            <mat-card style="padding: 40px;background-color: rgb(209, 186, 186);border-bottom-right-radius: 10px;">
                <form [formGroup]="todoForm">
                    <mat-form-field appearance="outline">
                        <mat-label>Task</mat-label>
                        <input formControlName="item" matInput placeholder="Enter Task Name...">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                        <mat-hint>Add Task Name</mat-hint>
                        
                        
                      </mat-form-field>
                      <button *ngIf="!isEditEnabled" (click)="addTask()" mat-raised-button [disabled]="todoForm.invalid" color="primary">Add Task</button>
                      <button *ngIf="isEditEnabled" (click)="updateTask()" mat-raised-button [disabled]="todoForm.invalid" color="primary">Update</button>
                </form>
            </mat-card>
         
        </div>
    </div>
        <div class="col-md-9">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4">
                        <!-- to do -->
                        <div class="example-container">
                            <h2 class="card-title">To do <span *ngIf="tasks.length>0"> - {{tasks.length}}</span></h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="tasks"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="primary" (click)="deleteTask(i)"><mat-icon >delete</mat-icon></button>
                                    <button mat-icon-button color="primary" (click)="onEdit(item, i)"><mat-icon >edit</mat-icon></button>
                                </div>
                              </div>
                            </div>
                          </div>
        
                    </div>
                    <div class="col-md-4">
                        <!-- in progress -->
                        <div class="example-container">
                            <h2 class="card-title">In Progress <span *ngIf="inProgress.length>0"> - {{inProgress.length}}</span></h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="inProgress"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of inProgress; let i = index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="primary" (click)="deleteInProgressTask(i)"><mat-icon >delete</mat-icon></button>
                                    
                                </div>
                              </div>
                            </div>
                          </div>

                    </div>
                    <div class="col-md-4">
                        <!-- done -->
                        <div class="example-container">
                            <h2 class="card-title">Done <span *ngIf="done.length>0"> - {{done.length}}</span></h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="done"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="primary" (click)="deleteDoneTask(i)"><mat-icon >delete</mat-icon></button>
                                    <button mat-icon-button color="primary" ><mat-icon >check-circle</mat-icon></button>
                                    
                                </div>
                              </div>
                            </div>
                          </div>

                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
